apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: adr
  title: Create HMCTS ADR
  description: Generate a HMCTS Architecture Decision Record and commit it to a repo
spec:
  owner: centre-of-excellence
  type: adr
  parameters:
    - title: Fill in ADR details
      required:
        - adrTitle
        - date
        - deciders
        - technicalStory
        - status
        - context
        - decision
        - pros
        - consAndRisks
        - alternativesConsidered
        - furtherConsiderations
      properties:
        adrTitle:
          type: string
          title: ADR Title
          ui:autofocus: true
        date:
          type: string
          title: Date
        deciders:
          type: string
          title: Deciders
        technicalStory:
          type: string
          title: Technical Story / JIRA reference
        status:
          type: string
          title: Status
          enum:
            - proposed
            - accepted
            - deprecated
        context:
          type: string
          title: Context / Background
          ui:
            options:
              rows: 5
        decision:
          type: string
          title: Decision
          ui:
            options:
              rows: 5
        pros:
          type: string
          title: Pros
          ui:
            options:
              rows: 5
        consAndRisks:
          type: string
          title: Cons and Risks
          ui:
            options:
              rows: 5
        alternativesConsidered:
          type: string
          title: Alternatives Considered
          ui:
            options:
              rows: 5
        furtherConsiderations:
          type: string
          title: Further Considerations
          ui:
            options:
              rows: 5

    - title: Repository location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - hmcts
              - hmcts-test
  steps:
    - id: fetch-adr
      name: Fetch ADR skeleton
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: ./docs/adr
        values:
          adrTitle: ${{ parameters.adrTitle }}
          date: ${{ parameters.date }}
          deciders: ${{ parameters.deciders }}
          technicalStory: ${{ parameters.technicalStory }}
          status: ${{ parameters.status }}
          context: ${{ parameters.context }}
          decision: ${{ parameters.decision }}
          pros: ${{ parameters.pros }}
          consAndRisks: ${{ parameters.consAndRisks }}
          alternativesConsidered: ${{ parameters.alternativesConsidered }}
          furtherConsiderations: ${{ parameters.furtherConsiderations }}

    - id: rename-adr
      name: Rename ADR file
      action: fs:rename
      input:
        files:
          - from: ./docs/adr/adr_template.md
            to: ./docs/adr/{{ parameters.adrTitle | replace(" ", "_") | lower }}.md

    - id: publish
      name: Publish ADR via GitHub
      action: publish:github:pull-request
      input:
        repoUrl: ${{ parameters.repoUrl }}
        branchName: 'adr-${{ parameters.adrTitle }}'
        title: 'Add ADR: ${{ parameters.adrTitle }}'
        description: 'This PR adds a new ADR created via the Backstage template.'
